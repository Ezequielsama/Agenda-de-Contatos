<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>Agenda de Contatos</title>
</head>
<body>
    <div class="containe">

        <header>
            <img src="img/contacts_calendar_book_6836.ico" alt="">
            <h1>Agenda de Contatos</h1>
        </header>

        <form id="formContatos">
            <input type="text" required placeholder="Nome Completo (op)" id="NomeCompleto" maxlength="30" autocomplete="off">
            <input type="tel" required placeholder="Telefone +55" id="Telefone" maxlength="13" minlength="12" autocomplete="off">
            <button type="submit">Agenda tel</button>
        </form>

        <table cellspacing="0">

            <thead>
                <tr>
                    <th>Nome Completo</th>
                    <th>Telefone</th>
                </tr>
            </thead>

            <tbody></tbody>
        </table>
    </div>

    <div id="alertar" onclick="AlertarSome()"></div>

    <script src="main.js"></script>
</body>
</html>
